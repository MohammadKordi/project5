<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master2.css" />
    <title>Login Forms</title>
    

</head>
<body> 
      
    <div class="login-container">
        <h2>Login</h2>
        
        <form>
                       
            <input type="email" 
            id="email" 
             name="email"
             placeholder="Email"
             required>
           
            <input type="password"
             id="password" 
             name="password" 
             placeholder="Password"
             required>
            
               <div class="checkbox-container">
                <label>
                    <input type="checkbox"
                     name="show-password">
                    Show Password
                </label> 
            </div>
            <br> 
            
            <button type="submit">SIGN IN</button>
            <div class="options">
                <p> Forgot
                    <a href="#">Username</a>
                    /
                    <a href="#">Password?</a>
                </P>
                <p> Don't have an account?
                    <a href="#">Sign up</a>
                </p>
            </div>
        </form>
    </div>




    <div class="login-container">
        <h2>USER LOGIN</h2>
        <form>
            
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            name="username"
             placeholder="Enter Your Username"
              required>

            <label for="password" class="pas">Password</label>
            <div class="hov"> 
            <input type="password"
             id="password"
              name="password"
               placeholder="Enter Your Password"
                required>
            </div>

            <button type="submit">LOGIN</button>
            <div class="options">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>  
</body>
</html>
